<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tesla</title>

    <link rel="stylesheet" href="./css/fullpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="./js/fullpage.js"></script>
</head>

<body>

    <section>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">

                <button class="navbar-toggler" left: 0;" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="image/logo.svg" alt="logo" class="logo">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Model S</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Model 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Model X</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Model Y</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Solor Roof</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Solor Panels</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tesla Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div id="fullpage">
        <section class="section" id="side1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="upper text-center">
                            <h2>Model S</h2>
                            <p>Online Order for <a href="#">Touchless Delivery</a></p>
                        </div>
                        <div class="lower text-center">
                            <button class="cusOrder">Custom Order</button>
                            <button class="existInv">Exiting Inventory</button>
                            <div class="arrow">
                                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                    clip-rule="evenodd">
                                    <path
                                        d="M23.245 4l-11.245 14.374-11.219-14.374-.781.619 12 15.381 12-15.391-.755-.609z" />
                                </svg>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="side2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="upper text-center">
                            <h2>Model 3</h2>
                            <p>Online Order for <a href="#">Touchless Delivery</a></p>
                        </div>
                        <div class="lower text-center">
                            <button class="cusOrder">Custom Order</button>
                            <button class="existInv">Exiting Inventory</button>
                            <div class="arrow">
                                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                    clip-rule="evenodd">
                                    <path
                                        d="M23.245 4l-11.245 14.374-11.219-14.374-.781.619 12 15.381 12-15.391-.755-.609z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="side3">
            <div class="container">

                    <div class="col-md-12">
                        <div class="upper text-center">
                            <h2>Model X</h2>
                            <p>Online Order for <a href="#">Touchless Delivery</a></p>
                        </div>
                        <div class="lower text-center">
                            <button class="cusOrder">Custom Order</button>
                            <button class="existInv">Exiting Inventory</button>
                            <div class="arrow">
                                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                    clip-rule="evenodd">
                                    <path
                                        d="M23.245 4l-11.245 14.374-11.219-14.374-.781.619 12 15.381 12-15.391-.755-.609z" />
                                </svg>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <script src="./js/scipt.js"></script>
